var $toast;

function toast(message) {
    
    $(".toast").remove()

    $toast = $('<div class="toast"><h3>' + message + '</h3></div>');

    $toast.css({
        display: 'block', 
        background: '#fff',
        opacity: 0.90, 
        position: 'fixed',
        padding: '7px',
        'text-align': 'center',
        width: '270px',
        left: ($(window).width() - 284) / 2,
        top: $(window).height() / 2 - 20
    });

    var removeToast = function(){
        $(".toast").remove();
    };

    $toast.click(removeToast);

    $('body').append($toast);

    setInterval(removeToast, 1500);
}
